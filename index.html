<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flappy bird</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="c-bg" id="wrap">
        <div class="c-title" id="sTitle">
            <div id="headBird"></div>
        </div>
        <button id="startBtn" class="c-sbtn"></button>
        <!--草地1-->
        <div id="grassLand1" class="c-grass grass-move"></div>
        <!--草地2-->
        <div id="grassLand2" class="c-grass grass-move"></div>
        <!-- 计分板 -->
        <div id="score">
            <div id="num1"></div>
            <div id="num2"></div>
            <div id="num3"></div>
        </div>
        <!-- 结束 -->
        <div class="shadow"></div>
        <div id="overWrap">
            <div class="end"></div>
            <button id="again"></button>
            <button id="scorebtn"></button>
        </div>
    </div>
</body>
<script src="js/utils.js"></script>
<script src="js/bird.js"></script>
<script src="js/pipe.js"></script>
<script src="js/index.js"></script>

</html>
